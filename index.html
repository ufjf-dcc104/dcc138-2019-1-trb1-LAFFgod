<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Sprite.js"></script>
    <script src="Scene.js"></script>
   
    <title>Aster-void</title>
    
</head>
<body>
    <canvas>

    </canvas>
    <script>
        //
        var canvas = document.querySelector("canvas");
        canvas.width= 560;
        canvas.height= 780;
        var img = new Image();

        var ctx = canvas.getContext("2d");
        img.src = "img/bg.jpg";
        //
        var anterior = 0;
        var dt = 0;
        
        var npc = []; 
        var NNPC = 10;
        //
       
        
        var teclas ={
            esquerda: 0,
            cima: 0,
            direita: 0,
            baixo: 0,
            espaco: 0,
            
        }
        
     
        var cena1= new Scene({ctx: ctx, w:canvas.width, h:canvas.height});
        var pc = new Sprite({x:250, y:760, comportar: porTeclasDirecionais(teclas)});
        cena1.adicionar(pc);
        
        
    
    function porTeclasDirecionais(teclas){
            return function(){
                if(teclas.esquerda){this.va=-2;}
                if(teclas.direita){this.va=+2;}
                if(teclas.esquerda === teclas.direita){this.va=0;}

                if(teclas.cima){this.vm=+120;}
                if(teclas.baixo){this.vm=-120;}
                if(teclas.cima === teclas.baixo){this.vm=0;}
            
            if(teclas.espaco && this.cooldown<=0){
                var tiro = new Sprite({ 
                    x: this.x, y: this.y ,
                    a: this.a-0.1+0.2*Math.random(), vm: 240, color: "Red", w:15, h:10});
                this.scene.adicionar(tiro);
                this.cooldown = 0.3;
                
            }}
        }
        addEventListener("keydown",function(e){
            switch (e.keyCode) {
                case 32:
                    teclas.espaco=1;
                    break;
                case 37:
                    teclas.esquerda=1;
                    break;
                case 38:
                    teclas.cima=1;
                    break;
                case 39:
                    teclas.direita=1;
                    break;
                case 40:
                    teclas.baixo=1;
                    break;
                default:
                    break;
            }
        });
        addEventListener("keyup",function(e){
            switch (e.keyCode) {
                case 32:
                    teclas.espaco=0;
                    break;
                case 37:
                    teclas.esquerda=0;
                    break;
                case 38:
                    teclas.cima=0;
                    break;
                case 39:
                    teclas.direita=0;
                    break;
                case 40:
                    teclas.baixo=0;
                    break;
                default:
                    break;
            }
        });
        function passo (t){
            dt = (t-anterior)/1000;
            cena1.passo(dt);
            anterior = t;
            requestAnimationFrame(passo);
        }
        var dt, anterior = 0;
        requestAnimationFrame(passo)  ;      

        
        for(var i=0; i<NNPC; i++){
           npc[i]=  new Sprite({
               x:Math.random()*canvas.height,
               y:Math.random()*canvas.width,
               color: "Purple"
            });
        }

        function passor (t){
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        pc.mover(dt);
        for(var i=0; i<npc.length; i++){
            npc[i].perseguir(pc);
            npc[i].mover(dt);
        }
        

        pc.desenhar(ctx);

        for(var i=0; i<npc.length; i++){
            npc[i].desenhar(ctx);
            var hp= 100;
            if(pc.colidiuCom(npc[i])){
                hp=hp-25;
                
                ctx.font="bold 150px Impact";
                ctx.fillStyle="Red";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillText('hp', 50, 50);
                ctx.fillStyle="White";

                

                ctx.fillStyle="Blue";
                ctx.fillText("SE", 200, 150);
                ctx.fillStyle="Blue";
                ctx.fillText("FUDEU", 80, 300);
                ctx.fillStyle="Blue";
                ctx.fillText("MUITO", 70, 500);
                ctx.fillStyle="Blue";
                ctx.fillText("FORTE ", 90, 700);
        }
    }
            requestAnimationFrame(passor);
            
        }
        requestAnimationFrame(passor);
    </script>
</body>
</html>
